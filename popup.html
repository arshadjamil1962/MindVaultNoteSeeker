<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MindVault Menu</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="popup.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
  <!-- Bootstrap Icons (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
  <!-- Button as Header/Title -->
  <div id="popupTitleSection" class="d-flex mb-2">
    <button type="button" class="btn btn-info rounded-0 rounded-start-2" disabled>
      <i class="bi bi-book-half"></i>
      Mind Vault - Note Seeker
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-1-circle"
        viewBox="0 0 16 16">
        <path
          d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M9.283 4.002V12H7.971V5.338h-.065L6.072 6.656V5.385l1.899-1.383z" />
      </svg>
    </button>
    <button type="button" id="helpButton" class="btn btn-outline-dark w-25 rounded-0  rounded-end-2">
      <i class="bi bi-patch-question"></i>
      Help
    </button>
  </div>

  <!-- Note Seeker -->
  <div id="seekerSection" class="d-flex gap-5 m-2">
    <button type="button" id="openSeeker" class="btn btn-outline-info">
      <i class="bi bi-journal-bookmark"></i>
      <span id="seekerStatus">
        Notes Seeker - Mind Vault
      </span>
    </button>
  </div>
</body>
<script src="popup.js"></script>

</html>
